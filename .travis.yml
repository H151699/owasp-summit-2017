language: ruby
rvm:
- 2.3
before_install:
- npm install
install: gem install jekyll html-proofer
before_script:
- npm install -g gulp-cli
script: gulp travis
before_deploy:
- openssl aes-256-cbc -K $encrypted_8fdb4c1b2e15_key -iv $encrypted_8fdb4c1b2e15_iv
  -in deploy_rsa.enc -out deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
- provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/_site $DEPLOY_USER@$DEPLOY_HOST:web
  on:
    branch: letsencrypt
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
cache:
  bundler: true
  directories:
  - node_modules
